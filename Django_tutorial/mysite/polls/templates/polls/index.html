<!-- szablon tylko i wyłącznie dla naszego widoku index -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>

<body>
    <h1>{{ title }}</h1>

    {% if question_list %}

    {% for question in question_list %}
    <h2><a href="{% url 'polls_details' question.id %}">{{ question }}</a></h2>
    {% endfor%}

    {% else %}
    <p>Nie mamy żadnych pytań</p>

    {% endif %}


</body>

</html>
